<div style="height: 100vh" fxLayout="column" fxLayoutGap="10px"
     class="user-pages">
  <mat-card class="search-card">
    <div class="container" fxLayout="row" fxLayoutAlign="space-between center" style="padding: 0; width: 100%;">
      <img [fxHide.lt-sm]="true" src="assets/logo.png" alt="logo" style="height: 80px" routerLink="/" class="logo">
      <img [fxHide.gt-xs]="true" src="assets/logo_symbol.png" alt="logo" style="height: 80px;" routerLink="/"
           class="logo">
      <div class="search-container">
        <div class="chain" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="6px">
          <span>Connected to</span>
          <span class="outline" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <img [src]="chainData.chainInfoData.logo" alt="logo" style="height: 23px">
          <span>{{chainData.chainInfoData.chain_name}}</span>
        </span>
        </div>
        <form [formGroup]="searchForm" (ngSubmit)="submit()">
          <div fxLayout="row" fxLayoutAlign="center stretch">

            <div fxLayout="column">
              <mat-form-field appearance="outline" class="search-input" style="height: 100%" fxFlex="grow">
                <label>
                  <input matInput formControlName="search_field" [matAutocomplete]="auto"
                         [placeholder]="searchPlaceholder">
                </label>
              </mat-form-field>
              <mat-error *ngIf="err">{{err}}</mat-error>
            </div>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="submit()">
              <mat-option *ngFor="let account of filteredAccounts" [value]="account">{{account}}</mat-option>
            </mat-autocomplete>
            <button mat-stroked-button matSuffix type="submit" [attr.aria-label]="'search'" class="search-btn"
                    (keyup.enter)="submit()">
              <fa-icon [icon]="faSearch"></fa-icon>
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>

  <div fxFlex="grow" class="user-page" fxLayout="column">
    <router-outlet></router-outlet>
    <div class="faded footer-text">
      <div style="margin-bottom: 7px">Data provider <a [href]="chainData.chainInfoData.provider_url"
                                                       target="_blank">{{chainData.chainInfoData.provider}}</a>
      </div>
      <div>Made with ‚ù§ by EOS Rio</div>
    </div>
  </div>


</div>
